    <style>
        :root {
    /* Color Scheme */
    --primary: #005b96;
    --primary-dark: #003d66;
    --secondary: #e67e22;
    --accent: #1f82c5;
    --white: #ffffff;
    --light-gray: #f8f9fa;
    --dark-gray: #2c3e50;
    --medium-gray: #6c757d;
    --text-light: #95a5a6;
    
    /* Spacing & Sizing */
    --nav-height: 90px;
    --mobile-nav-height: 70px;
    --top-bar-height: 40px;
    
    /* Effects */
    --transition: all 0.3s ease;
    --box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
    --border-radius: 8px;
}
   /* Header Navigation */
.header-nav {
    background-color: var(--white);
    box-shadow: var(--box-shadow);
    position: sticky;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    height: var(--nav-height);
    display: flex;
    align-items: center;
    transition: var(--transition);
}

.header-nav.scrolled {
    height: 70px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
}

.nav-container {
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Branding */
.branding {
    display: flex;
    align-items: center;
    gap: 15px;
    text-decoration: none;
    transition: var(--transition);
}

.branding:hover {
    opacity: 0.9;
}

.logo {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
}

.header-nav.scrolled .logo {
    height: 50px;
}

.logo img {
    height: 100%;
    width: auto;
    object-fit: contain;
}

.title-container h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 22px;
    color: var(--primary);
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 3px;
}

.title-container p {
    font-size: 13px;
    color: var(--medium-gray);
    font-weight: 500;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

/* Navigation Links */
.nav-links {
    display: flex;
    gap: 5px;
    align-items: center;
}

.nav-links a {
    text-decoration: none;
    color: var(--dark-gray);
    font-weight: 500;
    font-size: 15px;
    transition: var(--transition);
    position: relative;
    padding: 12px 18px;
    border-radius: var(--border-radius);
    white-space: nowrap;
}

.nav-links a:hover {
    color: var(--primary);
    background-color: rgba(0, 91, 150, 0.05);
}

.nav-links a.active {
    color: var(--primary);
    font-weight: 600;
}

.nav-links a.active::after {
    content: '';
    position: absolute;
    bottom: 8px;
    left: 18px;
    width: calc(100% - 36px);
    height: 2px;
    background-color: var(--secondary);
}

/* CTA Button */
.cta-button {
    background: #ff7e5f;
    color: var(--white);
    padding: 12px 25px;
    border-radius: 55px;
    font-weight: 500;
    text-decoration: none;
    transition: var(--transition);
    margin-left: 15px;
    box-shadow: 0 4px 15px rgba(30, 130, 197, 0.3);
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.cta-button:hover {
    background: linear-gradient(135deg, var(--secondary), #d35400);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(230, 126, 34, 0.4);
}

.cta-button i {
    font-size: 14px;
}

/* Mobile Menu Button */
.mobile-menu-btn {
    display: none;
    background: none;
    border: none;
    font-size: 24px;
    color: var(--primary);
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    transition: var(--transition);
    z-index: 1001;
}

.mobile-menu-btn:hover {
    background-color: rgba(0, 91, 150, 0.1);
}

/* Mobile Menu Styles */
.mobile-menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 999;
    opacity: 0;
    visibility: hidden;
    transition: var(--transition);
}

.mobile-menu-overlay.active {
    opacity: 1;
    visibility: visible;
}

.mobile-menu-container {
    position: fixed;
    top: 0;
    right: -100%;
    width: 85%;
    max-width: 400px;
    height: 100vh;
    background-color: var(--white);
    z-index: 1000;
    transition: var(--transition);
    display: flex;
    flex-direction: column;
    overflow-y: auto;
}

.mobile-menu-container.active {
    right: 0;
}

.mobile-menu-header {
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.mobile-menu-logo {
    height: 50px;
}

.mobile-menu-logo img {
    height: 100%;
    width: auto;
}

.mobile-close-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: var(--primary);
    cursor: pointer;
    padding: 5px;
}

.mobile-nav-links {
    padding: 20px;
    flex-grow: 1;
}

.mobile-nav-links a {
    display: block;
    padding: 15px 20px;
    margin-bottom: 5px;
    color: var(--dark-gray);
    font-weight: 500;
    text-decoration: none;
    border-radius: var(--border-radius);
    transition: var(--transition);
}

.mobile-nav-links a:hover,
.mobile-nav-links a.active {
    color: var(--primary);
    background-color: rgba(0, 91, 150, 0.05);
}

.mobile-nav-links a.active {
    font-weight: 600;
}

.mobile-cta-container {
    padding: 20px;
    border-top: 1px solid rgba(0, 0, 0, 0.05);
}

.mobile-cta-button {
    display: block;
    width: 100%;
    text-align: center;
    padding: 15px;
    background: linear-gradient(135deg, var(--accent), var(--primary));
    color: white;
    border-radius: var(--border-radius);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
}

.mobile-cta-button:hover {
    background: linear-gradient(135deg, var(--secondary), #d35400);
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(230, 126, 34, 0.3);
}

.mobile-contact-info {
    padding: 15px 20px;
    border-top: 1px solid rgba(0, 0, 0, 0.05);
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    margin-bottom: 15px;
}

.mobile-contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    font-size: 14px;
    color: var(--dark-gray);
}

.mobile-contact-item:last-child {
    margin-bottom: 0;
}

.mobile-contact-item i {
    width: 20px;
    color: var(--primary);
    margin-right: 10px;
    font-size: 14px;
}

.mobile-contact-item a {
    color: var(--dark-gray);
    text-decoration: none;
    transition: var(--transition);
}

.mobile-contact-item a:hover {
    color: var(--primary);
}

/* Responsive Styles */
@media (max-width: 1200px) {
    .nav-container {
        padding: 0 30px;
    }
}

@media (max-width: 992px) {
    .title-container h1 {
        font-size: 20px;
    }
    
    .nav-links a {
        padding: 12px 15px;
        font-size: 14px;
    }
    
    .cta-button {
        padding: 10px 20px;
        margin-left: 10px;
        font-size: 14px;
    }
}

@media (max-width: 768px) {
    :root {
        --nav-height: var(--mobile-nav-height);
    }
    
    .nav-container {
        padding: 0 20px;
    }
    
    .desktop-nav {
        display: none;
    }
    
    .mobile-menu-btn {
        display: block;
    }
    
    .logo {
        height: 50px;
    }
    
    .title-container h1 {
        font-size: 18px;
    }
}

@media (max-width: 576px) {
    .mobile-menu-container {
        width: 90%;
    }
}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const closeBtn = document.querySelector('.mobile-close-btn');
            const overlay = document.querySelector('.mobile-menu-overlay');
            const mobileMenu = document.querySelector('.mobile-menu-container');
            const dropdownBtns = document.querySelectorAll('.mobile-dropdown-btn');
            const header = document.querySelector('.header-nav');
            
            // Toggle mobile menu
            menuBtn.addEventListener('click', function() {
                overlay.classList.add('active');
                mobileMenu.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // Close mobile menu
            function closeMobileMenu() {
                overlay.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            closeBtn.addEventListener('click', closeMobileMenu);
            overlay.addEventListener('click', closeMobileMenu);
            
            // Mobile dropdown functionality
            dropdownBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const dropdown = this.parentElement;
                    const menu = dropdown.querySelector('.mobile-dropdown-menu');
                    const icon = this.querySelector('i:last-child');
                    
                    this.classList.toggle('active');
                    menu.classList.toggle('active');
                    icon.classList.toggle('active');
                });
            });
            
            // Highlight current page in mobile menu
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.mobile-nav-links a').forEach(link => {
                const linkPage = link.getAttribute('href');
                if (currentPage === linkPage) {
                    link.classList.add('active');
                    
                    // Open parent dropdown if this is a dropdown item
                    const dropdownItem = link.closest('.mobile-dropdown-menu');
                    if (dropdownItem) {
                        dropdownItem.classList.add('active');
                        const dropdownBtn = dropdownItem.previousElementSibling;
                        dropdownBtn.classList.add('active');
                    }
                }
            });
            
            // Header scroll effect
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
            
            // Close dropdowns when clicking outside on desktop
            document.addEventListener('click', function(e) {
                if (window.innerWidth > 768) {
                    const isDropdown = e.target.closest('details');
                    const allDetails = document.querySelectorAll('details');
                    
                    allDetails.forEach(detail => {
                        if (detail !== isDropdown) {
                            detail.removeAttribute('open');
                        }
                    });
                }
            });
        });
    </script>
